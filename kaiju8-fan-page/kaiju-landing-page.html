  <script>
  const images = [
    "https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=1200,height=675/catalog/crunchyroll/e66d5a8f5167c8bc7a7fd5baa52961c5.jpg",
    "https://mlpnk72yciwc.i.optimole.com/cqhiHLc.IIZS~2ef73/w:auto/h:auto/q:75/https://bleedingcool.com/wp-content/uploads/2024/07/kaiju-no-8.jpg",
    "https://fwmedia.fandomwire.com/wp-content/uploads/2024/06/02050719/kaiju-no-8.jpg"
  ];

  let currentIndex = 0;
  const imgElement = document.getElementById("kaijuImage");

  setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    imgElement.src = images[currentIndex];
  }, 3000); // change image every 3 seconds
</script>
